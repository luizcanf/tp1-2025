<script>
    dia = prompt("Digite um número de 1 a 7:")
    switch(dia) {
        case '1':
            alert(`O ${dia}º dia é Domingo.`)
        break
        case '2':
            alert(`O ${dia}º dia é Segunda.`)
        break
        case '3':
            alert(`O ${dia}º dia é Terça.`)
        break
        case '4':
            alert(`O ${dia}º dia é Quarta.`)
        break
        case '5':
            alert(`O ${dia}º dia é Quinta.`)
        break
        case '6':
            alert(`O ${dia}º dia é Sexta.`)
        break
        case '7':
            alert(`O ${dia}º dia é Sábado.`)
        break
        default:
            alert(`Dia inválido.`)
    }
    
    
</script>
