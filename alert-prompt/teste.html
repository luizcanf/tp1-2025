<script>
function nomeDaFuncao(params) {
    console.log(params);
}
nomeDaFuncao("teste");
let continua = true;
let op = 42;
let nome = "teste"
console.log("Tipo da continua: " + typeof(continua));

console.log(nomeDaFuncao);

objeto.num = 13;
